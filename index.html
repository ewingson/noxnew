<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>bookmark microapp</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    </head>

    <body>
        <h1>eighteenlix v2</h1>

        <div id="loading">
            <p>Loading...</p>
        </div>

        <div id="auth-guest" hidden>
            <p>Hi there!</p>
            <p>
                this microapp writes bookmarks in a pod. You can look at the source code and learn how to use it in
                <a href="https://github.com/ewingson/noxnew" target="_blank">the repository</a>.
            </p>

            <button id="login-button" type="button" onclick="login()">Log in with Solid</button>
        </div>

        <div id="auth-user" hidden>
            <p>Hello, <span id="username"></span>!</p>
            <button id="logout-button" type="button" onclick="logout()">Log out</button>

            <h2>functionality over beauty</h2>
            <ul id="items"></ul>
            <button type="button" onclick="gatherData()">read from local file</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/n3-browserify@1.11.1"></script>
        <script src="https://cdn.jsdelivr.net/npm/@inrupt/solid-client-authn-browser@2.2.6/dist/solid-client-authn.bundle.js"></script>
        <script src="solid.js"></script>
        <script src="main.js"></script>

    </body>

</html>
